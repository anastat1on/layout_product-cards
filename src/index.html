<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="styles/index.scss"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__product-image-mac"
        src="./images/imac.jpeg"
        alt="Apple iMac computer"
      />
      <h3 class="card__item-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>
      <p class="card__item-code">Product code: 195434</p>

      <div class="review">
        <div class="review__star">
          <div class="review__star-stars"></div>

          <div class="review__star-stars"></div>

          <div class="review__star-stars"></div>

          <div class="review__star-stars"></div>

          <div class="review__star-stars"></div>
        </div>

        <p class="review__comments">Reviews: 5</p>
      </div>

      <div class="price">
        <p class="price__item">Price:</p>

        <p class="price__amount">$2,199</p>
      </div>

      <a
        data-qa="hover"
        class="buy-button"
      >
        Buy
      </a>
    </div>
  </body>
</html>
